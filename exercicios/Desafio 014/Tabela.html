<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Professores</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            padding: 20px;
            font-weight: bold;
        }        

       td {
            border: 1px solid black;
            padding: 20px;
        }
        
        .destaque {
            background-color: rgb(85, 84, 84);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="destaque" rowspan="2" scope="col">Área</th>
                <th class="destaque" rowspan="2" scope="col">Disciplinas</th>
                <th  class="destaque" colspan="2" scope="colgroup">Notas</th>
        
                <th  class="destaque" rowspan="2" scope="col">Méda</th>
            </tr>
            <tr>
                <th  class="destaque" scope="col">Nota 1</th>
                <th  class="destaque" scope="col">Nota 2</th>
            </tr> 
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7,6</td>
                <td>8,0</td>
                <td>7,8</td>
            </tr> 
            <tr>
                <td>Física</td>
                <td>9,0</td>
                <td>8,2</td>
                <td>8,6</td>
            </tr> 
            <tr>
                <td>Química</td>
                <td>8,0</td>
                <td>7,4</td>
                <td>7,7</td>
            </tr> 
            <tr>
                <td>Biologia</td>
                <td>8,2</td>
                <td>9,4</td>
                <td>8,8</td>
            </tr> 
            <tr class="destaque">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>8,2</td>
            </tr> 
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8,7</td>
                <td>7,5</td>
                <td>8,1</td>
            </tr> 
            <tr>
                <td>Geografia</td>
                <td>8,5</td>
                <td>9,5</td>
                <td>9,0</td>
            </tr>
            <tr class="destaque">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>8,5</td>
            </tr>    

        </tbody>        
    </table>
    
</body>
</html>
