<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A" start="5">
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>pentear o cabelo</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>pão</li>
        <li>Alface</li>
        <li>Tomate</li>
    </ul>
    
</body>
</html>
